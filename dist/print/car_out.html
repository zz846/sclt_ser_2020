<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.js"></script>
    <script src="js/utils.js"></script>
    <link rel="stylesheet" type="text/css" href="css/car_out.css" />
</head>

<body>
    <div id="print">
        <div id=date><span id=year>{{year}}</span><span id=month>{{month}}</span><span id=day>{{day}}</span></div>
        <div id=bodyer>
            <span id=vin>{{info.vin.substring(9,info.vin.length)}}</span>
            <span id=clr>{{info.clr}}</span>
            <span id=staff>{{info.staff}}</span>
            <span id=stype>{{info.stype}}</span>    
            <span id=price>{{info.price}}</span>    
        </div>
    </div>

    <script>
        new Vue({
            el: "#print",
            data: {
                year: new Date().getFullYear(),
                month: new Date().getMonth() + 1,
                day: new Date().getDate(),
                info: {}
            }, mounted() {
                const storage = JSON.parse(localStorage.getItem("car_out"));
                this.info = storage.info;
            }
        })
    </script>
</body>

</html>
