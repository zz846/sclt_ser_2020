<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="js/vue.js"></script>
  <script src="js/utils.js"></script>
  <link rel="stylesheet" type="text/css" href="css/carsold_deco.css" />
</head>

<body>
  <div id="print">
    <span id="datespan">{{dt}}</span>
    <span id="headerSpan1">{{info.name}}</span>
    <span id="headerSpan2">{{info.typecode}}</span>
    <span id="headerSpan3">{{info.clr}}</span>
    <span id="headerSpan4">{{info.vin}}</span>
    <span id="telspan">{{info.tel}}</span>
    <span id="bodyerSpan">{{decos}}</span>
    <span id="footerSpan">{{info.celler}}</span>

    <button @click="doprint" v-show="!hid_btn">打印</button>
  </div>

  <script>
    new Vue({
      el: "#print",
      data: {
        hid_btn: false,
        decos: [],
        info: {
          name: "",
          clr: "",
          vin: "",
          tel: "",
          typecode: "",
          celler: ""
        }
      },
      computed: {
        dt() {
          return shortdate(Date.now());
        }
      },
      mounted() {
        const storage = JSON.parse(localStorage.getItem("carsold_deco"));
        this.info = storage.info;
        let decos = [];
        storage.decos.forEach(d => {
          decos.push(`${d.name}：${d.count}`);
        });
        this.decos = decos.join("，");
      },
      methods: {
        doprint() {
          this.hid_btn = true;
          setTimeout(() => {
            window.print();
          }, 500);
        }
      }
    })
  </script>
</body>

</html>
